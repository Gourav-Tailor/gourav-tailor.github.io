<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life - RL Training</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="game-styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <header class="game-header">
            <h1>üß¨ Conway's Game of Life - RL Agent</h1>
            <button class="back-btn" id="backBtn">‚Üê Back to Portfolio</button>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Control Panel -->
            <div class="control-panel">
                <div class="panel-section">
                    <h3>üéØ Target Pattern</h3>
                    <div class="pattern-selector">
                        <button class="pattern-btn active" data-pattern="block">Block</button>
                        <button class="pattern-btn" data-pattern="blinker">Blinker</button>
                        <button class="pattern-btn" data-pattern="glider">Glider</button>
                        <button class="pattern-btn" data-pattern="toad">Toad</button>
                    </div>
                    <canvas id="targetCanvas" class="mini-canvas"></canvas>
                </div>

                <div class="panel-section">
                    <h3>ü§ñ AI Training</h3>
                    <div class="training-controls">
                        <button class="control-btn" id="trainBtn">
                            <span class="btn-icon">üéì</span>
                            Start Training
                        </button>
                        <button class="control-btn" id="stopBtn" disabled>
                            <span class="btn-icon">‚è∏Ô∏è</span>
                            Stop Training
                        </button>
                        <button class="control-btn" id="resetBtn">
                            <span class="btn-icon">üîÑ</span>
                            Reset Grid
                        </button>
                    </div>
                    
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-label">Episode:</span>
                            <span class="stat-value" id="episode">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Steps:</span>
                            <span class="stat-value" id="steps">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Reward:</span>
                            <span class="stat-value" id="reward">0.0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Similarity:</span>
                            <span class="stat-value" id="similarity">0%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Epsilon:</span>
                            <span class="stat-value" id="epsilon">1.0</span>
                        </div>
                    </div>

                    <div class="progress-section">
                        <h4>Training Progress</h4>
                        <canvas id="rewardChart" class="chart-canvas"></canvas>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>‚öôÔ∏è Settings</h3>
                    <div class="settings">
                        <label>
                            Grid Size: <span id="gridSizeValue">20</span>
                            <input type="range" id="gridSize" min="10" max="30" value="20" step="5">
                        </label>
                        <label>
                            Learning Rate: <span id="learningRateValue">0.001</span>
                            <input type="range" id="learningRate" min="0.0001" max="0.01" value="0.001" step="0.0001">
                        </label>
                        <label>
                            Max Steps/Episode: <span id="maxStepsValue">50</span>
                            <input type="range" id="maxSteps" min="20" max="100" value="50" step="10">
                        </label>
                        <label>
                            <input type="checkbox" id="autoEvolve" checked>
                            Auto-evolve grid after action
                        </label>
                    </div>
                </div>
            </div>

            <!-- Game Grid -->
            <div class="game-area">
                <div class="canvas-container">
                    <h3>Current Grid</h3>
                    <canvas id="gameCanvas"></canvas>
                    <div class="grid-info">
                        <p>Click cells to manually toggle ‚Ä¢ AI will learn to create target pattern</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0/dist/tf.min.js"></script>
    <script src="game-script.js"></script>
</body>
</html>
